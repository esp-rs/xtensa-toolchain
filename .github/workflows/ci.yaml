on:
  pull_request:
    branches:
      - main
  push:

name: CI

jobs:
  check-targets:
    name: Check targets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        name: Install Xtensa Rust
        with:
          default: true
          ldproxy: false
      - run: rustc --print target-list | grep xtensa
      - run: env | grep LIBCLANG_PATH
      - run: xtensa-esp32-elf-gcc --version
