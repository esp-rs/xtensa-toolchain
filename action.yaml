name: Rust Toolchain for Xtensa
description: Install the Rust compiler fork targeting Xtensa devices
author: esp-rs

branding:
  icon: play-circle
  color: red

inputs:
  default:
    description: Set installed toolchain as default
    default: false
  buildtargets:
    description: Comma separated list of targets
    default: all
  version:
    description: Which version of the toolchain to install
    default: latest
  ldproxy:
    description: Whether to install ldproxy (required for `std`)
    default: true
  override:
    description: Whether to override the toolchain
    default: true

runs:
  using: composite

  steps:
    - name: Install espup
      shell: bash
      run: |
        sudo curl -L https://github.com/esp-rs/espup/releases/latest/download/espup-x86_64-unknown-linux-gnu -o $HOME/.cargo/bin/espup
        sudo chmod u+x $HOME/.cargo/bin/espup
    - name: Install ldproxy
      if: inputs.ldproxy
      shell: bash
      run: |
        sudo curl -L https://github.com/esp-rs/embuild/releases/latest/download/ldproxy-x86_64-unknown-linux-gnu.zip -o $HOME/.cargo/bin/ldproxy.zip
        sudo unzip "$HOME/.cargo/bin/ldproxy.zip" -d "$HOME/.cargo/bin/"
        sudo chmod u+x $HOME/.cargo/bin/ldproxy
    - name: Install Xtensa toolchain
      shell: bash
      run: |
        [[ "${{ inputs.version }}" != latest ]] && version="--toolchain-version ${{ inputs.version }}" || version=""
        sudo $HOME/.cargo/bin/espup install -l debug --targets ${{ inputs.buildtargets }} $version
        . /root/export-esp.sh
        [[ "${{ inputs.default }}" = true ]] && rustup default esp || true
        [[ "${{ inputs.override }}" = true ]] && rustup override unset || true
        echo "LIBCLANG_PATH=${LIBCLANG_PATH}"
        echo "$PATH" >>"$GITHUB_PATH"
        echo "LIBCLANG_PATH=${LIBCLANG_PATH}" >>"$GITHUB_ENV"
